
buildscript {
    repositories {
        def dirMavenLocal = new File(rootProject.rootDir, 'mavendir').absolutePath
        def urlMavenLocal = 'file://' + dirMavenLocal
        maven {url urlMavenLocal}

        maven {url 'https://maven.aliyun.com/repository/google'}
        maven {url 'https://maven.aliyun.com/repository/jcenter'}
    }
    configurations.all {
        // check for updates every build
        resolutionStrategy.cacheDynamicVersionsFor 60, 'seconds'
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
}

plugins {
    id 'java'
    id 'groovy'
}

def dirMavenLocal = new File(rootProject.rootDir, 'mavendir').absolutePath
def urlMavenLocal = 'file://' + dirMavenLocal

configurations.all {
    // check for updates every build
    resolutionStrategy.cacheDynamicVersionsFor 60, 'seconds'
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}


group 'com.andy.aop'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.code.gson:gson:2.8.6'

    compile project(':fixxgleakplugin')
    compile project(':asm-extention')
}

allprojects {
    repositories {
        maven {url urlMavenLocal}

        maven {url 'https://maven.aliyun.com/repository/google'}
        maven {url 'https://maven.aliyun.com/repository/jcenter'}
    }
}
