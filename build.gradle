buildscript {
    repositories {
        def path = 'file://' + new File('\\mavendir').absolutePath
        maven {url path}

        google()
        jcenter()
        mavenLocal()
    }
    configurations.all {
        // check for updates every build
        resolutionStrategy.cacheDynamicVersionsFor 60, 'seconds'
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
}

plugins {
    id 'java'
    id 'groovy'
}

configurations.all {
    // check for updates every build
    resolutionStrategy.cacheDynamicVersionsFor 60, 'seconds'
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}


group 'com.andy.aop'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.code.gson:gson:2.8.6'

    compile project(':fixxgleakplugin')
}

allprojects {
    repositories {
        def path = 'file://' + new File('\\mavendir').absolutePath
        maven {url path}

        google()
        jcenter()
        mavenLocal()
    }
}
